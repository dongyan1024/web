{% extends "webapp/base.html" %}
{% load bootstrap3 %}
{% block hesder %}
    <h2>编辑你的条目</h2>
{% endblock hesder %}

{% block content %}

<h3><a href="{% url 'webapp:topic' topic.id %}">{{ topic }}</a></h3>

<form action="{% url 'webapp:edit_entry' entry.id %}" method='post' class="form">
{% csrf_token %}
{% bootstrap_form form %}
{% buttons %}
    <button name="submit" class="btn btn-primary">提交更改</button>
{% endbuttons %}
</form>
{% endblock content %}
