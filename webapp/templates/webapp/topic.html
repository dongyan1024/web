{% extends 'webapp/base.html' %}
{% block header %}
    <h2>{{ topic }}</h2>
{% endblock header %}
{% block content %}
    <p>
        <h3><a href="{% url 'webapp:new_entry' topic.id %}">添加新的条目</a></h3>
    </p>
{% for entry in entries %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>
                {{ entry.date_added|date:'Y-m-d H:i:s' }}
                <small>
                    <a href="{% url 'webapp:edit_entry' entry.id %}">编辑</a>
                </small>
            </h3>
        </div>
        <div class="panel-body">
            {{ entry.text|linebreaks }}
        </div>
    </div> <!-- panel -->
{% empty %}
    没有新的条目
{% endfor %}
{% endblock content %}
